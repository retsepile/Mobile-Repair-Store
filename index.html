<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=,, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <!-- External Scripts -->
    <script
      src="http://kit.fontawesome.com/37b42f3594.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Social Bar -->
    <div id="social">
      <div class="social-contact">
        <p><i class="fas fa-home"></i>320 Fifth Avenue New York,NY 90210</p>
        <p><i class="fas fa-envelope"></i>Info@yourdomain.com</p>
      </div>
      <div>
        <i class="fab fa-facebook"></i> / <i class="fab fa-twitter"> / </i> /
        <i class="fab fa-instagram-square"></i> /
        <i class="fab fa-linkedin"></i> / <i class="fab fa-vimeo-v"></i>
      </div>
    </div>
    <!-- Contact Bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repair Store" />

      <div class="contact-wrapper">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>Contact Us</p>
            <p>(012)345-6789</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>Working Time</p>
            <p>Mon - Sat: 10:00 - 18:00</p>
          </div>
        </div>
        <a href="#">Get a free quote</a>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav>NavBar</nav>
    <!-- Landing Section -->
    <header>Landing Section</header>
    <!-- Why Section -->
    <section>Services</section>
    <!-- Computer Section -->
    <section>Counter</section>
    <!-- Description Section -->
    <section>Description</section>
    <!-- Testimonal Section -->
    <select>
      Testimonals
    </select>
    <!-- Blog Section -->
    <section>Blog</section>
    <!-- Quotes Section -->
    <section>Quotes</section>
    <!-- Branding Section -->
    <section>Brands</section>
    <!-- footer area -->
    <footer>Footers</footer>
  </body>
</html>
